<form action="{% url 'calendar:customer_search' %}" method="post">
    {% csrf_token %}
    {% if form.non_field_errors %}
    	{{ form.non_field_errors }} 
    {% endif %}

    <h2>Search Customers</h2>
    <br>
    {{ form.customer_name.errors }}
    {{ form.customer_name.label_tag }}
    {{ form.customer_name }}
    <br>

    {{ form.sales_order.errors }}
    {{ form.sales_order.label_tag }}
    {{ form.sales_order }}

    <input type ="submit" value="Search">
</form>
